<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Art Store New York</title>
</head>
<body>

<!--Header Section-->
   <header>
        <ul class="nav-bar">
            <li class="nav-element">Home</li>
            <li class="nav-element">About</li>
            <li class="nav-element">Store</li>
            <li class="nav-element">Contact</li>
        </ul>
   </header>

<!--News Section-->
   <section class="news-section">
    
        <div class="news" id="news-left">
            <img class="news-img">
            <p class="news-p"></p>
            <h4 class="news-artist"></h4>
        </div>

        <div class="news-art" id="news-right">
            <img class="news-img">
            <p class="news-p"></p>
            <h4 class="news-artist"></h4>

        </div>
   </section>

<!--Symbols Section-->
   <section class="symbols-section">

        <div id="symbol1" class="symbols">

        </div>
        <div id="symbol2" class="symbols">

        </div>
        <div id="symbol3" class="symbols">

        </div>
        <div id="symbol4" class="symbols">

        </div>
        <div id="symbol5" class="symbols">

        </div>
        <div id="symbol6" class="symbols">

        </div>

    </section>

<!--Main Section-->
   <section class="main-section">

    <div class="main-container">
        <img class="main-img">
        <p class="main-p"></p>
        <h4 class="main-artist"></h4>
    </div>

    <div class="main-container">
        <img class="main-img">
        <p class="main-p"></p>
        <h4 class="main-artist"></h4>
    </div>

    <div class="main-container">
        <img class="main-img">
        <p class="main-p"></p>
        <h4 class="main-artist"></h4>
    </div>

    <div class="main-container">
        <img class="main-img">
        <p class="main-p"></p>
        <h4 class="main-artist"></h4>
    </div>

   </section>
</body>
</html>
